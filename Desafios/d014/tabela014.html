<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 300px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Desafio 14</h1>
    <table>
       <caption></caption>
       <thead>
        <th scope="rowgroup">Área</th>
        <th>Diciplina</th>
        <th colspan="3">Notas</th>
        <th>Média</th>
       </thead>
       <tbody>
        <tfoot>
            <th colspan="2">Média de Exatas</th>
            <td rowspan="4">8.5</td>
        </tfoot>
        <tr>
            <th>Exatas</th>
            <td>Matemática</td>
            <td>9.0</td>
            <td>10.0</td>
            <td>8.0</td>
            <td>9.0</td>
        </tr>
        <tr>
            <th rowspan="2">Humanas</th>
            <td>História</td>
            <td>9.0</td>
            <td>10.0</td>
            <td>8.0</td>
            <td>9.0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>9.0</td>
            <td>10.0</td>
            <td>8.0</td>
            <td>9.0</td>
        </tr>
       </tbody>
    </table>
</body>
</html>
