<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
       <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png"> 
       <source media="(min-width: 1050px)" srcset="Imagens/foto-g.png" type="image/png">    
        <img src="Imagens/foto-m.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/EU ME REMEXO MUITO - DJ ARANA (Funk 24por48) LANÇAMENTO 2025.mp3" type="audio/mpeg">
        <source src="midia/EU ME REMEXO MUITO - DJ ARANA (Funk 24por48) LANÇAMENTO 2025.mp3" type="audio/ogg">
        <source src="midia/EU ME REMEXO MUITO - DJ ARANA (Funk 24por48) LANÇAMENTO 2025.mp3" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir audio <a href="midia/EU ME REMEXO MUITO - DJ ARANA (Funk 24por48) LANÇAMENTO 2025.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
